<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - NwSSU Gym Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .form-group {
            margin-bottom: 20px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .required { color: red; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .flash-message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .flash-message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <p class="subtitle">Join NwSSU Gym Tracker - Phase 1A Test</p>

        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST" action="{{ url_for('userAuth.user_register') }}">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" name="first_name" required>
                </div>
                <div class="form-group">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" name="last_name" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" name="email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Password <span class="required">*</span></label>
                    <input type="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirm Password <span class="required">*</span></label>
                    <input type="password" name="confirm_password" required minlength="6">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Age <span class="required">*</span></label>
                    <input type="number" name="age" required min="1" max="120">
                </div>
                <div class="form-group">
                    <label>Gender <span class="required">*</span></label>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Member Type <span class="required">*</span></label>
                    <select name="member_type" id="member_type" required>
                        <option value="">Select Type</option>
                        <option value="Student">Student</option>
                        <option value="Faculty">Faculty</option>
                        <option value="Outsider">Outsider</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Student Number</label>
                    <input type="text" name="student_number" id="student_number">
                </div>
            </div>

            <div class="form-group">
                <label>Gym Plan <span class="required">*</span></label>
                <select name="gym_plan" required>
                    <option value="">Select Plan</option>
                    <option value="Daily">Daily</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Annual" disabled>Annual (Coming Soon)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Contact Number</label>
                <input type="text" name="contact_number" placeholder="Optional">
            </div>

            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" placeholder="Optional">
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="links">
            Already have an account? <a href="{{ url_for('userAuth.user_login') }}">Login here</a><br>
            <a href="{{ url_for('main.index') }}">Back to Home</a>
        </div>
    </div>

    <script>
        // Show/hide student number based on member type
        document.getElementById('member_type').addEventListener('change', function() {
            const studentNumberField = document.getElementById('student_number');
            if (this.value === 'Student') {
                studentNumberField.required = true;
                studentNumberField.parentElement.querySelector('label').innerHTML = 'Student Number <span class="required">*</span>';
            } else {
                studentNumberField.required = false;
                studentNumberField.parentElement.querySelector('label').textContent = 'Student Number';
            }
        });
    </script>
</body>
</html>
